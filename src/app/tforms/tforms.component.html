<h1>Registration form</h1>
<form #formData="ngForm" (ngSubmit)="addData(formData.value)">
    <label>First Name : </label>
    <input type="text" name="fname" ngModel>
    <br>
    <br>
    <label>Middle Name : </label>
    <input type="text" name="mname" ngModel>
    <br>
    <br>
    <label>Last Name : </label>
    <input type="text" name="lname" ngModel>
    <br>
    <br>
    <label>Address : </label>
    <input type="textarea" name="add" ngModel>
    <br>
    <br>
    <button>Save</button>
    
    <button>Cancel</button>
</form>
<div *ngIf="show">
    <button (click)="showData()">Show Data</button>

</div>

<div *ngIf="data">
    <h2>Your Data</h2>
    <h3>{{mydata.fname}}</h3>
    <h3>{{mydata.mname}}</h3>
    <h3>{{mydata.lname}}</h3>
    <h3>{{mydata.add}}</h3>
</div>
